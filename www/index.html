<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EnchCracker</title>
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/index.js" type="module" async></script>
</head>
<body>
	<div id="tabs">
		<div class="tab" id="cracking">
			<input type="radio" id="tab-1" name="tab-group-1" checked>
			<label for="tab-1" class="cool-border">
				<div class="enchant"></div>
			</label>

			<div class="content cool-border">
				<span class="title">Enchantment Cracker</span>
				<div class="flex">
					<form id="calc-seed" class="flex">
						<label for="seed1">XP Seed 1</label>
						<input type="text" id="seed1" name="seed1" spellcheck="false" pattern="[\dA-Fa-f]{1,8}" maxlength="8" size="8" required>
						<label for="seed2">XP Seed 2</label>
						<input type="text" id="seed2" name="seed2" spellcheck="false" pattern="[\dA-Fa-f]{1,8}" maxlength="8" size="8" required>
						<input type="submit" value="Calculate Seed">
					</form>
					<div id="bookshelves" class="flex">
						<input type="number" name="books" min="0" max="15" size="3" form="crack-seed" required>
					</div>
					<div class="flex">
						<div id="animated" class="flex">
							<canvas id="magic-book" width="90" height="62"></canvas>
							<img src="./img/enchant_insert.png" alt="Items">
						</div>
						<form id="crack-seed">
							<div id="enchantments" class="flex">
								<div class="enchantment flex">
									<div id="orb1" class="orb"></div>
									<div class="gsa">this is hot</div>
									<input type="number" name="first" min="1" max="30" size="3" required>
								</div>
								<div class="enchantment flex">
									<div id="orb2" class="orb"></div>
									<div class="gsa">my body is ready</div>
									<input type="number" name="second" min="1" max="30" size="3" required>
								</div>
								<div class="enchantment flex">
									<div id="orb3" class="orb"></div>
									<div class="gsa">hey girl</div>
									<input type="number" name="third" min="1" max="30" size="3" required>
								</div>
							</div>
						</form>
						<div id="crack-progress" class="flex" style="display: none;">
							<span></span>
						</div>
						<input id="seed-check" type="submit" value="Check" form="crack-seed">
						<input id="reset-seed" type="submit" value="Reset">
					</div>
				</div>
			</div> 
		</div>
		 
		<div class="tab" id="enchant">
			<input type="radio" id="tab-2" name="tab-group-1">
			<label for="tab-2" class="cool-border">
				<div class="enchant"></div>
			</label>
			
			<div class="content cool-border">
				<span class="title">Enchantment Calculator</span>
			</div> 
		</div>
		 
		<div class="tab" id="about">
			<input type="radio" id="tab-3" name="tab-group-1">
			<label for="tab-3" class="cool-border">
				<div></div>
			</label>
		  
			<div class="content cool-border">
				<span class="title">About</span>
			</div> 
		</div>
	</div>
</body>
</html>
